<!-- src/app/features/cursos/pages/cursos-form/cursos-form.component.html -->
<section class="page form-page">
  <header class="page__header">
    <h1>{{ titulo }}</h1>
    <p class="subtitle">Complete los datos del curso</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="form-grid">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-slide-toggle formControlName="activo">Activo</mat-slide-toggle>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">
        Guardar
      </button>
      <button mat-stroked-button type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</section>
