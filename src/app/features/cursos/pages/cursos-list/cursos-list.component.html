<div class="list-header">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      placeholder="Nombre o descripción"
      [(ngModel)]="filtro"
      (input)="aplicarFiltro()"
    />
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" (click)="nuevo()">
      Nuevo curso
    </button>
    <button mat-stroked-button color="primary" (click)="restaurar()">
      Restaurar datos
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-table">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let c">{{ c.id }}</td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
  </ng-container>

  <!-- Descripción -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
  </ng-container>

  <!-- Activo -->
  <ng-container matColumnDef="activo">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let c">
      <span [ngClass]="c.activo ? 'estado--ok' : 'estado--bad'">
        {{ c.activo ? 'Activo' : 'Inactivo' }}
      </span>
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let c" class="acciones">
      <button mat-icon-button color="primary" (click)="editar(c)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(c.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let fila; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
