<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
  <h2>Listado de cursos</h2>
  <button mat-stroked-button color="primary" (click)="nuevo()">Agregar curso</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1" style="width: 100%;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let c">{{ c.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
  </ng-container>

<ng-container matColumnDef="activo">
  <th mat-header-cell *matHeaderCellDef>Activo</th>
  <td mat-cell *matCellDef="let c">
    <span
      [ngStyle]="{
        'background': c.activo ? '#C8E6C9' : '#FFCDD2',
        'color': '#000',
        'padding': '2px 8px',
        'border-radius': '12px',
        'font-size': '12px'
      }"
    >
      {{ c.activo ? 'Sí' : 'No' }}
    </span>
  </td>
</ng-container>


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let c">
      <button mat-button color="primary" (click)="editar(c)">Editar</button>
      <button mat-button color="warn" (click)="eliminar(c)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
</mat-paginator>
