<div class="page-title">
  <h1>Cursos</h1>
  <p>Administrá los cursos disponibles.</p>
</div>

<div class="page-card">
  <div class="toolbar">
    <mat-form-field appearance="outline" class="filtro">
      <mat-label>Buscar curso...</mat-label>
      <input
        #filtroInput
        matInput
        (keyup)="aplicarFiltro(filtroInput.value)"
        placeholder="Por nombre o descripción"
      />
    </mat-form-field>

    <div class="acciones-toolbar">
      <button mat-raised-button color="primary" (click)="nuevo()">
        Agregar curso
      </button>
      <button mat-stroked-button color="primary" (click)="restaurar()">
        Restaurar datos
      </button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z1 tabla-cursos"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let c">{{ c.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
    </ng-container>

    <!-- Activo -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let c">
        <span
          class="badge"
          [ngClass]="c.activo ? 'badge-success' : 'badge-danger'"
        >
          {{ c.activo ? 'Sí' : 'No' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="acciones-header">
        Acciones
      </th>
      <td mat-cell *matCellDef="let c" class="acciones-cell">
        <button mat-icon-button color="primary" (click)="editar(c)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(c.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let fila; columns: columnas"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
