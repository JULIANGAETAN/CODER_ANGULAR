<!-- src/app/features/inscripciones/pages/inscripciones-list/inscripciones-list.component.html -->
<div class="page">
  <div class="page-header">
    <input
      type="text"
      placeholder="Buscar..."
      [(ngModel)]="filtro"
      (input)="aplicarFiltro()"
    />

    <button mat-flat-button color="primary" (click)="nueva()">
      Nueva inscripci√≥n
    </button>

    <button mat-stroked-button color="primary" (click)="restaurar()">
      Restaurar datos
    </button>
  </div>

  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z1">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let insc"> {{ insc.id }} </td>
    </ng-container>

    <!-- Alumno -->
    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let insc">
        {{ obtenerAlumnoNombre(insc.alumnoId) }}
      </td>
    </ng-container>

    <!-- Curso -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let insc">
        {{ obtenerCursoNombre(insc.cursoId) }}
      </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let insc"> {{ insc.fecha }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let insc">
        <button mat-icon-button color="primary" (click)="editar(insc)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(insc.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let fila; columns: columnas"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
