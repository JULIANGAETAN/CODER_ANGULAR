<div class="toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Buscar inscripción</mat-label>
    <input
      matInput
      [(ngModel)]="filtro"
      placeholder="Alumno, curso, fecha..."
    />
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" (click)="nueva()">
      + Nueva inscripción
    </button>
    <button mat-stroked-button color="accent" (click)="restaurar()">
      Restaurar datos
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-table">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let i">{{ i.id }}</td>
  </ng-container>

  <!-- Alumno -->
  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef>Alumno</th>
    <td mat-cell *matCellDef="let i">{{ getAlumnoNombre(i.idAlumno) }}</td>
  </ng-container>

  <!-- Curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let i">{{ getCursoNombre(i.idCurso) }}</td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let i">{{ i.fecha }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let i" class="acciones-cell">
      <button mat-icon-button color="primary" (click)="editar(i)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(i.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let fila; columns: columnas"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
