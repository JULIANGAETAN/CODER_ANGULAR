<div class="page-header">
  <h1>Inscripciones</h1>
  <p>Listado de inscripciones.</p>
</div>

<div class="card">
  <div class="card-toolbar">
    <div class="actions">
      <button class="btn primary" (click)="nuevo()">Agregar inscripci√≥n</button>
      <button class="btn ghost" (click)="restaurar()">Restaurar datos</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 tabla">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let i">{{ i.id }}</td>
    </ng-container>

    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef>Alumno</th>
      <td mat-cell *matCellDef="let i">{{ i.alumnoId }}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let i">{{ i.cursoId }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let i">{{ i.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="acciones-header">
        Acciones
      </th>
      <td mat-cell *matCellDef="let i" class="acciones-cell">
        <button class="icon-btn" (click)="editar(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="icon-btn danger" (click)="eliminar(i.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let fila; columns: columnas"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
</div>
