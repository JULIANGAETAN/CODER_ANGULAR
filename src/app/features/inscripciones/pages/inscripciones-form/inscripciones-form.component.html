<!-- src/app/features/inscripciones/pages/inscripciones-form/inscripciones-form.component.html -->
<section class="page form-page">
  <header class="page__header">
    <h1>{{ titulo }}</h1>
    <p class="subtitle">Complete los datos</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="form-grid">
    <mat-form-field>
      <mat-label>ID Alumno</mat-label>
      <input matInput formControlName="alumnoId" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>ID Curso</mat-label>
      <input matInput formControlName="cursoId" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput type="date" formControlName="fecha" />
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">
        Guardar
      </button>
      <button mat-stroked-button type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</section>
