<h2 class="form-title">{{ titulo }}</h2>

<form [formGroup]="form" (ngSubmit)="guardar()" class="form-grid">
  <mat-form-field appearance="outline">
    <mat-label>Alumno</mat-label>
    <mat-select formControlName="idAlumno">
      <mat-option *ngFor="let a of alumnos" [value]="a.id">
        {{ a.id }} - {{ a.nombre }} {{ a.apellido }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Curso</mat-label>
    <mat-select formControlName="idCurso">
      <mat-option *ngFor="let c of cursos" [value]="c.id">
        {{ c.id }} - {{ c.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha</mat-label>
    <input matInput type="date" formControlName="fecha" />
  </mat-form-field>

  <div class="form-actions">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Guardar
    </button>
    <button mat-stroked-button type="button" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</form>
