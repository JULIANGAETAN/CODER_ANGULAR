<mat-card class="acciones-card">
  <mat-card-content>
    <div class="acciones">
      <div class="campo-buscar">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Buscar alumno</mat-label>
          <input
            matInput
            placeholder="EscribÃ­ un nombre, apellido o email"
            [(ngModel)]="filtro"
            (ngModelChange)="onBuscarCambio()"
          />
          <button
            *ngIf="filtro"
            matSuffix
            mat-icon-button
            aria-label="Limpiar filtro"
            (click)="filtro = ''; onBuscarCambio()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="botones-derecha">
        <button mat-flat-button color="primary" (click)="agregarAlumno()">
          <mat-icon>add</mat-icon>
          Agregar alumno
        </button>

        <button mat-stroked-button color="accent" (click)="restaurarDatos()">
          <mat-icon>restore</mat-icon>
          Restaurar datos
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Listado de alumnos</mat-card-title>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="alumnosFiltrados"
      class="mat-elevation-z1"
      matSort
    >
      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
      </ng-container>

      <!-- Columna Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let alumno" class="acciones-fila">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar"
            (click)="editarAlumno(alumno)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            aria-label="Eliminar"
            (click)="eliminarAlumno(alumno.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr
        mat-row
        *matRowDef="let fila; columns: columnas"
        class="fila"
      ></tr>
    </table>

    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
