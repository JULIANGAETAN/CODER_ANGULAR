<mat-card>
    <mat-toolbar color="primary">Alumnos</mat-toolbar>

    <div class="p-4">
        <button mat-button (click)="restaurar()">Restaurar datos</button>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, apellido o email">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="agregar()">Agregar alumno</button>

        <div class="mt-4">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let a">{{ a.id }}</td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let a">{{ a.nombre }}</td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let a">{{ a.apellido }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let a">{{ a.email }}</td>
                </ng-container>

                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
                    <td mat-cell *matCellDef="let a">
                        <mat-chip color="primary">{{ a.activo ? 'SÃ­' : 'No' }}</mat-chip>
                    </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let a">
                        <button mat-button color="primary" (click)="editar(a)">Editar</button>
                        <button mat-button color="warn" (click)="eliminar(a)">Eliminar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSize]="5"></mat-paginator>
        </div>
    </div>
</mat-card>
