<mat-card>
  <mat-card-title>{{ titulo }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" style="max-width: 420px; display: grid; gap: 1rem;">

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-checkbox formControlName="activo">
        Activo
      </mat-checkbox>

      <div style="display: flex; gap: .5rem; margin-top: .5rem;">
        <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">
          Guardar
        </button>
        <button mat-button type="button" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
