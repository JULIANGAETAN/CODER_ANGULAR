<h1>Alumnos</h1>
<h2>Listado de alumnos</h2>

<mat-card class="acciones-card">
  <mat-card-content>
    <div class="acciones">
      <mat-form-field appearance="outline" class="campo-buscar">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          placeholder="EscribÃ­ un nombre o apellido"
          [(ngModel)]="filtro"
        />
        <button
          *ngIf="filtro"
          matSuffix
          mat-icon-button
          aria-label="Limpiar"
          (click)="filtro = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <span class="botones-derecha">
        <button mat-flat-button color="primary" (click)="agregarAlumno()">
          <mat-icon>person_add</mat-icon>
          Agregar alumno
        </button>

        <button mat-stroked-button color="accent" (click)="restaurarDatos()">
          <mat-icon>restore</mat-icon>
          Restaurar datos
        </button>
      </span>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="alumnosFiltrados" class="mat-elevation-z1">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let alumno">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar"
            (click)="editarAlumno(alumno)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            aria-label="Eliminar"
            (click)="eliminarAlumno(alumno.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnas"
        class="fila"
      ></tr>
    </table>

    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
