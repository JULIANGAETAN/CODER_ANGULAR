<div class="flex justify-between items-center mb-3" style="margin-bottom: 1rem;">
  <h2>Listado de alumnos</h2>
  <div style="display: flex; gap: .5rem;">
    <mat-form-field appearance="outline" style="width: 220px;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Nombre, apellido, email" />
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="nuevo()">Agregar alumno</button>
    <button mat-button color="accent" (click)="restaurar()">Restaurar datos</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1" style="width: 100%;">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let a">{{ a.id }}</td>
  </ng-container>

  <!-- NOMBRE -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let a">{{ a.nombre }}</td>
  </ng-container>

  <!-- APELLIDO -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let a">{{ a.apellido }}</td>
  </ng-container>

  <!-- EMAIL -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let a">{{ a.email }}</td>
  </ng-container>

  <!-- ACCIONES -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let a">
      <button mat-button color="primary" (click)="editar(a)">Editar</button>
      <button mat-button color="warn" (click)="eliminar(a)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<!-- PAGINADOR -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
