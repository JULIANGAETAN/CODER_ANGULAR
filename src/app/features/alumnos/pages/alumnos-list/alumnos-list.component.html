<div class="alumnos-header">
  <h1>Alumnos</h1>
  <h2>Listado de alumnos</h2>
</div>

<div class="alumnos-toolbar">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      [(ngModel)]="filtro"
      (ngModelChange)="aplicarFiltro()"
      placeholder="Buscar por nombre, apellido o email"
    />
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="agregarAlumno()">
    <mat-icon>person_add</mat-icon>
    Agregar alumno
  </button>

  <button mat-stroked-button color="accent" (click)="restaurarDatos()">
    <mat-icon>autorenew</mat-icon>
    Restaurar datos
  </button>
</div>

<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
    </ng-container>

    <!-- Activo -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let alumno">
        <span
          class="estado-pill"
          [ngClass]="alumno.activo ? 'estado-ok' : 'estado-off'"
        >
          {{ alumno.activo ? 'SÃ­' : 'No' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let alumno" class="acciones-cell">
        <button mat-icon-button color="primary" (click)="editarAlumno(alumno)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="eliminarAlumno(alumno.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="fila-alumno"
    ></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</mat-card>
