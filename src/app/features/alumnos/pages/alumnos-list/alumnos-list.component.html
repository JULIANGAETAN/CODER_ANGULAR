<mat-card>
  <mat-card-title>Listado de alumnos</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z1">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let a">{{ a.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let a">{{ a.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let a">{{ a.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let a">{{ a.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id','nombre','apellido','email']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','nombre','apellido','email'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
